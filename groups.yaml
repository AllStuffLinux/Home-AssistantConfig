######################################################
###                                                ###
###               HOME ASSISTANT GROUPS            ###
###                                                ###
######################################################

default_view:
  name: Home
  view: yes
  icon: mdi:home-assistant
  entities:
    - group.weather
    - group.bedroom
    - group.livingroom
    - media_player.spotify
    - input_select.hass_theme
    - group.date_time
    - group.restart_hass
    - group.hass_theme

######################################################
###                                                ###
###                      WEATHER                   ###
###                                                ###
######################################################

weather:
  name: Weather
#  view: yes
  entities:
  - camera.weather_radar
  - sensor.pws_alerts
  - sensor.pws_temp_f
  - sensor.pws_precip_today_in
  - sensor.pws_relative_humidity
  - sensor.pws_wind_mph
  - sensor.pws_heat_index_f
  - sensor.pws_feelslike_f
  - sensor.pws_elevation
  - sensor.pws_dewpoint_string
  - sensor.pws_dewpoint_f
  - sun.sun

######################################################
###                                                ###
###                      BEDROOM                   ###
###                                                ###
######################################################

bedroom:
  name: Bedroom
  view: yes
  entities:
  -  media_player.roku_18c23m028138
  icon: mdi:hotel

######################################################
###                                                ###
###                    LIVING ROOM                 ###
###                                                ###
######################################################

livingroom:
  name: Living room
  view: yes
  entities:
  - media_player.samsung_smart_tv
  - sensor.temperature_living_room
  - sensor.humidity_living_room
  - switch.livingroom_lamp
  - media_player.googlehome7678
  icon: mdi:sofa

######################################################
###                                                ###
###                  SYSTEM MONITOR                ###
###                                                ###
######################################################

system monitor_view:
  name: System Monitor
  view: yes
  entities:
    - group.system_monitor
  icon: mdi:chart-line
system monitor:
  name: system monitor
  entities:
  - sensor.memory_free
  - sensor.processor_use
  - sensor.fastcom_download


######################################################
###                                                ###
###                  INTERNET SPEED                ###
###                                                ###
######################################################

internet_speed_view:
  view: yes
  name: Internet Speed
  entities:
    - group.internet_speed
  icon: mdi:speedometer
internet_Speed:
  name: Internet Speed
  entities:
    - sensor.speedtest_download
    - sensor.speedtest_ping
    - sensor.speedtest_upload

######################################################
###                                                ###
###                       POOL                     ###
###                                                ###
######################################################

pool:
  name: Pool
  view: yes
  entities:
    - sensor.pool_temp
  icon: mdi:pool

######################################################
###                                                ###
###                    TIME/DATE                   ###
###                                                ###
######################################################

date_and_time:
#     view: yes
     icon: mdi:home 
     entities:
       - group.date_time
date_time:
  name: Time and Date
  entities:
    - sensor.time
    - sensor.date
    - sensor.date_time
    - sensor.time_date
    - sensor.time_utc
    - sensor.beat

######################################################
###                                                ###
###                 USERS TRACKING                 ###
###                                                ###
######################################################

Jeremy: device_tracker.Jeremy_owntracks, device_tracker.Jeremy_nmap
Sharice: device_tracker.Sharice_owntracks, device_tracker.Sharice_nmap
Christian: device_tracker.Christian_owntracks, device_tracker.Christian_nmap
Alexis: device_tracker.Alexis_owntracks, device_tracker.Alexis_nmap

######################################################
###                                                ###
###                 RESTART HASS                   ###
###                                                ###
######################################################

restart_hass:
  name: Restart HASS
  entities:
    - input_boolean.restart_hass

######################################################
###                                                ###
###                   CHANGE THEMES                ###
###                                                ###
######################################################

hass_theme:
  name: Change Hass theme
  entities:
    - input_select.hass_theme

######################################################
###                                                ###
###                CONNECTED DEVICES               ###
###                                                ###
######################################################

device_tracker_view:
    name: Connected devices
    view: yes
    icon: mdi:wifi
    entities:
    - group.all_devices
