#group:
default_view:
  name: Home
  view: yes
  entities:
    - group.weather
    - group.bedroom
    - group.livingroom
    - media_player.spotify

weather:
  name: Weather
#  view: yes
  entities:
  - camera.weather_radar
  - sensor.pws_alerts
  - sensor.pws_temp_f
  - sensor.pws_precip_today_in
  - sensor.pws_relative_humidity
  - sensor.pws_wind_mph
  - sensor.pws_heat_index_f
  - sensor.pws_feelslike_f
  - sensor.pws_elevation
  - sensor.pws_dewpoint_string
  - sensor.pws_dewpoint_f
  - sun.sun

bedroom:
  name: Bedroom
#  view: yes
  entities:
  -  media_player.roku_18c23m028138

livingroom:
  name: Livingroom
#  view: yes
  entities:
  - media_player.samsung_smart_tv
  - sensor.temperature_living_room
  - sensor.humidity_living_room
  - switch.livingroom_lamp

internet:
  name: Internet
  view: yes
  entities:
  - sensor.fastcom_download

system monitor:
  name: System Monitor
  view: yes
  entities:
  - sensor.memory_free
  - sensor.processor_use

